<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Training</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #5cb85c;
            border: none;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #4cae4c;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        a {
            color: #d9534f;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }
        
        .scrollable {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            overflow: auto; /* Adds scroll bars if needed */
        }	
    </style>
</head>
<body>
    <div class="container">
        <h1>TODO :</h1>
        <form action="/newTodo/add" method="post">
            <label for="title">Title</label>
            <input name="title" type="text" id="title" required>
            <label for="desc">Description</label>
            <input name="desc" type="text" id="desc" required>
            <input type="submit" value="Add">
        </form>
        <div class="scrollable">
            <ul>
                <li th:each="todo : ${todos}">
                    <span th:text="'Title: ' + ${todo.title} + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Description: ' + ${todo.desc}"></span>
                    <a th:href="@{/newTodo/delete/{id}(id=${todo.id})}">Delete</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
